{% extends "base.html" %}
{% load static %}

{% block content %}
    <main class="container">

        <h3  class="text-center">Черновое приказ</h3>

        <span>Название: {{ order.name }}</span>
        <span>Описание: {{ order.description }}</span>
        <span>Дата вступления в силу: {{ order.date }}</span>

        <h4 class="text-center">Подразделения</h4>

        <div class="cards-wrapper d-flex flex-column">

            {% for unit in units %}

                {% include "unit_card.html" %}

            {% endfor %}

        </div>

    </main>
{% endblock content %}
